<h1 class="text-center">Lifecycle Hooks</h1>
<p class="text-center lead">
  Optimistic updates with a child component with lifecycle hooks
</p>

<h2 class="text-center">Featured</h2>
<app-dino-content-hooks [dino]="featuredDino">
  <a
    href="http://www.jpost.com/Israel-News/Israeli-geologists-find-unprecedented-85-million-year-old-reptile-remains-390633"
    target="_blank">
    {{ featuredDino.name }}
  </a>
  <span class="icon">ðŸŒŠ</span>
  <p class="notes">
    An 85-million-year-old Elasmosaurus fossil was discovered in Israel.
  </p>
</app-dino-content-hooks>

<h2 class="text-center pt-2">Dinosaurs</h2>
<ng-template #noDinos>
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="errorList$ | async"></app-error>
</ng-template>

<div *ngIf="dinoList$ | async as dinoList; else noDinos">
  <div
    *ngFor="let dino of dinoList"
    id="{{dino.name | lowercase}}"
    #dinoElement>
    <app-dino-content-hooks
      [dino]="dino"
      [showFavBtn]="true"
      (favBtnClicked)="onFavEvent($event)">
      <a
        [routerLink]="['/hooks']"
        fragment="{{dino.name | lowercase}}">{{ dino.name }}</a>
      <span class="icon" *ngIf="dino.favorite">
        ðŸŒŸ
      </span>
      <p *ngIf="dino.name === 'Giganotosaurus'">
        aka "Chickennuggetsaurus"
      </p>
    </app-dino-content-hooks>
  </div>
</div>
