<h1 class="text-center">Async</h1>
<p class="text-center lead">
  Async Pipe with NgIfElse and Template Reference Variables
</p>

<ng-template #noDinos>
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</ng-template>

<div *ngIf="dinoList$ | async as dinoList; else noDinos">
  <div *ngFor="let dino of dinoList" class="card my-2">
    <div class="card-body">
      <h5 class="card-title">{{ dino.name }}</h5>
      <p class="card-text" [innerHTML]="dino.info"></p>
    </div>
  </div>
</div>
