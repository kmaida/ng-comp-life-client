<h1 class="text-center">Dinosaurs</h1>
<p class="text-center lead">
  Async Pipe with template reference variables, NgIfElse, AfterViewInit, and multiple Content Projection
</p>

<ng-template #noDinos>
  <app-loading *ngIf="loading"></app-loading>
  <app-error *ngIf="error"></app-error>
</ng-template>

<div *ngIf="dinoList$ | async as dinoList; else noDinos">
  <div
    *ngFor="let dino of dinoList"
    id="{{dino.name | lowercase}}"
    #dinoElement>
    <app-dino-content [dino]="dino" path="final">
      <span class="favorite" *ngIf="dino.name === 'Parasaurolophus'">
        ðŸŒŸ
      </span>
      <p class="notes" *ngIf="dino.name === 'Giganotosaurus'">
        aka "Chickennuggetsaurus"
      </p>
    </app-dino-content>
  </div>
</div>
